type Global @entity {
  id:ID!
  donationsCount:Int!
  projectsCount:Int!
  collectionsCount:Int!

  users:[String!]!
  usersCount:Int!
  
  streamers:[String!]!
  streamersCount:Int!
}
type Title @entity {
  id: ID!
  collection: String!
}
type Collection @entity {
  id: ID! # title
  address: Bytes!
  projects: [Project!]! @derivedFrom(field: "collection")
  projectsCount: Int!

  time: BigInt!
  owner: String!
}

type Project @entity {
  id: ID! # title_p1
  index: BigInt!
  donated: BigInt!
  donationCount: Int!
  coin: Bytes!
  active: Boolean!
  ipfs: String!

  name: String!
  description: String!
  image: String!
  goal: String!
  url: String!
  socials: [String!]!
  donationOptions: [String!]!

  collection: Collection!
  donations: [Donation!]! @derivedFrom(field: "project")

  owner: String!
  time: BigInt!
}

type Donation @entity {
  id: ID! # title_t1
  amount: BigInt!
  message: String!
  project: Project!
  originalOwner: String!

  owner: String!
  time: BigInt!
}
