type Token @entity {
  id: ID!
  title: String!
  token: Bytes! 
  owner: Bytes! 
  contractURI: String! 
  currentProject: Int!
  projects: [Project!]! @derivedFrom(field: "token")
  active: Boolean!
  donated:BigInt!
  withdrawn:BigInt!
}

type Donation @entity {
  id: ID!
  amount: BigInt!
  message: String!
  sender: Bytes!
  project: Project!
}

type Project @entity{
  id: ID!
  order:Int!
  image:String!
  token:Token!
  startTime: BigInt!
  donations: [Donation!]! @derivedFrom(field: "project")
}
