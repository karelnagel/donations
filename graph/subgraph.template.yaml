specVersion: 0.0.2
schema:
  file: ./schema.graphql
features:
  - ipfsOnEthereumContracts
dataSources:
  - kind: ethereum
    name: Factory
    network: {{network}}
    source:
      address: "{{address}}"
      abi: Factory
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Collection
      abis:
        - name: Factory
          file: ./abis/contracts/factory.sol/Factory.json
      eventHandlers:
        - event: NewCollection(string,address,address,string,address)
          handler: handleNewCollection
        - event: SetURI(string)
          handler: handleSetURI
      file: ./src/mappings/factory.ts

templates:
  - name: Collection
    kind: ethereum
    network: {{network}}
    source:
      abi: Collection
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/collection.ts
      entities:
        - Collection
        - Project
        - Donation
      abis:
        - name: Collection
          file: ./abis/contracts/Collection.sol/Collection.json
      eventHandlers:
        - event: NewDonation(uint256,uint256,string,address)
          handler: handleNewDonation
        - event: SetIPFS(string)
          handler: handleSetIPFS
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
