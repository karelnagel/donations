specVersion: 0.0.2
schema:
  file: ./schema.graphql
features:
  - ipfsOnEthereumContracts
dataSources:
  - kind: ethereum
    name: Donations
    network: rinkeby
    source:
      address: "0xf05D93E3d4086039d1830C1aAb0012be448CDb34"
      abi: Donations
      startBlock: 10416997
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - NewProject
        - OwnershipTransferred
      abis:
        - name: Donations
          file: ./abis/Donations.json
      eventHandlers:
        - event: NewToken(string,address,address,address,string,string)
          handler: handleNewToken
      file: ./src/mappings.ts

templates:
  - name: DonationsToken
    kind: ethereum/contract
    network: rinkeby
    source:
      abi: DonationsToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings.ts
      entities:
        - DonationsToken
      abis:
        - name: DonationsToken
          file: ./abis/DonationsToken.json
      eventHandlers:
        - event: SetContractURI(string)
          handler: handleSetContractURI
        - event: NewProject(string)
          handler: handleNewProject
        - event: CashOut(uint256)
          handler: handleCashOut
        - event: End()
          handler: handleEnd
        - event: NewDonation(uint256,address,uint256,string,uint256)
          handler: handleDonation
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred