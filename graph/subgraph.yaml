specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Factory
    network: rinkeby
    source:
      address: "0xdb7BbF64c65096F43f903b27bF42C02e56984f10"
      abi: Factory
      startBlock: 10416997
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Contract
      abis:
        - name: Factory
          file: ./abis/Factory.json
      eventHandlers:
        - event: NewContract(string,address,address,address,address)
          handler: handleNewContract
        - event: SetURI(string)
          handler: handleSetURI
      file: ./src/mappings.ts

templates:
  - name: Donations
    kind: ethereum/contract
    network: rinkeby
    source:
      abi: Donations
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings.ts
      entities:
        - Contract
        - Project
        - Token
        - Account
      abis:
        - name: Donations
          file: ./abis/Donations.json
      eventHandlers:
        - event: NewProject(uint256,address,address)
          handler: handleNewProject
        - event: NewToken(uint256,uint256,address,uint256,string)
          handler: handleNewToken
        - event: End(uint256)
          handler: handleEnd
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred