query project($id: ID = "") {
  project(id: $id) {
    donated
    donationCount
    index
    active
    coin
    time
    id
    owner
    name
    description
    image
    url
    goal
    socials
    donationOptions
    collection {
      id
      address
      owner
    }
    donations(first: 1, orderBy: time, orderDirection: desc) {
      id
      message
      owner
      amount
      time
      project {
        coin
      }
    }
  }
}
