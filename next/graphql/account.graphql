query account($id: ID = "", $firstP: Int = 5, $firstT: Int = 5) {
  account(id: $id) {
    id
    projects(first: $firstP, orderBy: time, orderDirection: desc) {
      id
      count
      donated
      donationCount
      coin
      owner {
        id
      }
      contract {
        id
      }
    }
    tokens(first: $firstT, orderBy: time, orderDirection: desc) {
      id
      message
      amount
      owner {
        id
      }
      project {
        coin
      }
    }
  }
}
