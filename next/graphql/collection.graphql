query collection($id: ID = "", $first: Int = 10) {
  collection(id: $id) {
    id
    address
    owner
    projectsCount
    projects(first: $first, orderBy: time, orderDirection: desc) {
      donated
      index
      coin
      active
      name
      description
      image
      goal
      collection {
        id
      }
      owner
    }
  }
}
