query collection($id: ID = "") {
  collection(id: $id) {
    donated
    donationsCount
    coin {
      id
    }
    time
    id
    owner {
      id
    }
    name
    description
    image
    background
    url
    goal
    socials
    donationOptions
    address
    donations(first: 1, orderBy: time, orderDirection: desc) {
      id
      message
      donator {
        id
      }
      amount
      time
      collection {
        coin{id}
      }
    }
  }
}
