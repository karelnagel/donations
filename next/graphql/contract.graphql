query contract($id: ID = "", $first: Int = 10) {
  contract(id: $id) {
    id
    address
    owner {
      id
    }
    projects(first: $first, orderBy: time, orderDirection: desc) {
      donated
      count
      coin
      active
      contract {
        id
      }
      owner {
        id
      }
    }
  }
}
